<!DOCTYPE html>
<html lang="es">
<head>

  <title>Formulario CEMS</title>
  <style> 
    body {

      font-family: 'Segoe UI', sans-serif;
      background-color: #e9eef5;
    }

    header {
      background-color: #003f8a;
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header h1 {

      font-size: 28px;
      letter-spacing: 1px;
    }

    .form-prepa {

      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .form-prepa label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #003f8a;
    }

    .form-prepa input,
    .form-prepa select,
    .form-prepa textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 15px;
    }

    .form-prepa button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: #0057b7;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-prepa button:hover {
      background: #003f8a;
    }

    #curp {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: green;
      word-break: break-word;
    }

    .whatsapp-button {

    }
  </style>
</head>

  <form class="form-prepa" action="https://formspree.io/f/xqapvjql" method="POST">
    <label>Nombre 1:</label>
    <input type="text" name="nombre1" id="nombre1" required>

    <label>Nombre 2:</label>

    <label>Apellido paterno:</label>
    <input type="text" name="apellido_paterno" id="apellido_paterno" required>

    <input type="text" name="apellido_materno" id="apellido_materno" required>

    <label>Sexo:</label>
    <select name="sexo" id="sexo" required>
      <option value="">Selecciona tu sexo</option>

    <label>Teléfono:</label>

    <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required>

    <input type="text" name="edad" id="edad" readonly>

    <label>Estado de nacimiento:</label>
    <select name="estado" id="estado" required>
      <option value="">Selecciona un estado</option>
      <option value="CH">Chihuahua</option>

      <option value="NE">Nacido en el extranjero</option>
    </select>

    <label>Semestre:</label>
    <select name="semestre" required>
      <option value="">Selecciona un semestre</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>

    <label>Comentarios (opcional):</label>
    <textarea name="comentarios" rows="4"></textarea>

    <label>CURP generada:</label>
    <input type="text" id="curp_mostrada" readonly>

    <!-- Campo oculto para enviar la CURP -->
    <input type="hidden" name="curp" id="curp_oculta">

    <button type="submit">Enviar registro</button>
  </form>

  <script>
    const fechaInput = document.getElementById("fecha_nacimiento");
    const edadInput = document.getElementById("edad");

    fechaInput.addEventListener("change", () => {
      const fechaNacimiento = new Date(fechaInput.value);
      const hoy = new Date();
      let edad = hoy.getFullYear() - fechaNacimiento.getFullYear();
      const m = hoy.getMonth() - fechaNacimiento.getMonth();
      if (m < 0 || (m === 0 && hoy.getDate() < fechaNacimiento.getDate())) {
        edad--;
      }
      edadInput.value = edad;
      generarCURP();
    });

    document.querySelectorAll("#nombre1, #nombre2, #apellido_paterno, #apellido_materno, #estado, #sexo").forEach(el => {
      el.addEventListener("input", generarCURP);
    });

    function generarCURP() {
      const nombre1 = document.getElementById("nombre1").value.trim().toUpperCase();
      const nombre2 = document.getElementById("nombre2").value.trim().toUpperCase();
      const paterno = document.getElementById("apellido_paterno").value.trim().toUpperCase();
      const materno = document.getElementById("apellido_materno").value.trim().toUpperCase();
      const fecha = document.getElementById("fecha_nacimiento").value;
      const estado = document.getElementById("estado").value;
      const sexo = document.getElementById("sexo").value;

      if (!(nombre1 && paterno && materno && fecha && estado && sexo)) return;

      const fechaObj = new Date(fecha);
      const yy = String(fechaObj.getFullYear()).slice(-2);
      const mm = String(fechaObj.getMonth() + 1).padStart(2, '0');
      const dd = String(fechaObj.getDate()).padStart(2, '0');

      function primeraVocalInterna(palabra) {
        const match = palabra.slice(1).match(/[AEIOU]/);
        return match ? match[0] : 'X';
      }

      function primeraConsonanteInterna(palabra) {
        const match = palabra.slice(1).match(/[BCDFGHJKLMNPQRSTVWXYZ]/);
        return match ? match[0] : 'X';
      }

      const curp =
        paterno.charAt(0) +
        primeraVocalInterna(paterno) +
        materno.charAt(0) +
        nombre1.charAt(0) +
        yy + mm + dd +
        sexo +
        estado +
        primeraConsonanteInterna(paterno) +
        primeraConsonanteInterna(materno) +
        primeraConsonanteInterna(nombre1) +
        "00";

      document.getElementById("curp_mostrada").value = curp;
      document.getElementById("curp_oculta").value = curp;
    }

    const malasPalabras = [
      "PUTO", "PUTA", "PENDEJO", "IDIOTA", "IMBÉCIL", "ESTÚPIDO",
      "MIERDA", "CHINGAR", "CABRON", "CULERO",
      "FUCK", "SHIT", "BITCH", "ASSHOLE", "DAMN", "BASTARD", "FUCKER", "DICK"
    ];
  </script>
</body>
